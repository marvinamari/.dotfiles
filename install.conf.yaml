#https://github.com/anishathalye/dotbot/issues/57
- defaults:
    link:
      if: '[[ "$(uname)" == "Darwin" ]]'
- link:
    ~/.zprofile: .zprofile
    ~/.config/zsh:
        create: true
        path: zsh
    ~/.config/nvim:
        create: true
        path: nvim
    ~/.alias:
        create: true
        path: .alias
    ~/.hammerspoon/init.lua:
        create: true
        path: hammerspoon.lua
    ~/.config/helix/config.toml:
        create: true
        path: helix/config.toml
    ~/.config/helix/languages.toml: helix/languages.toml
    ~/.config/alacritty/alacritty.yml:
        create: true
        path: alacritty/alacritty_mac.yml
    ~/.config/zellij:
        create: true
        path: zellij

- defaults:
    link:
      if: '[[ "$OSTYPE" == "linux-gnu"* ]]'
- link:
    ~/.zprofile: .zprofile
    ~/.config/zsh:
        create: true
        path: zsh
    ~/.config/nvim:
        create: true
        path: nvim
    ~/.alias:
        create: true
        path: .alias
    ~/.config/helix/config.toml:
        create: true
        path: helix/config.toml
    ~/.config/helix/languages.toml: helix/languages.toml
    ~/.config/alacritty/alacritty.yml:
        create: true
        path: alacritty/alacritty_ubuntu.yml
    ~/.config/zellij:
        create: true
        path: zellij
# - shell:
#     - ~/.dotfiles/Scripts/UbuntuSetup.sh

- defaults:
    link:
      if: '[[Get-CimInstance Win32_OperatingSystem | Select-Object "Caption" | Format-Table -AutoSize]]'
- link:
    ~/AppData/Roaming/helix/config.toml:
        create: true
        path: helix/config.toml
    ~/AppData/Roaming/helix/languages.toml: helix/languages.toml
