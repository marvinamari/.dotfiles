#https://github.com/anishathalye/dotbot/issues/57
- defaults:
    link:
      if: '[[ "$(uname)" == "Darwin" ]]'
- link:
    ~/.zprofile: .zprofile
    ~/.config/zsh:
        create: true
        path: zsh
    ~/.config/nvim:
        create: true
        path: nvim
    ~/.config/kitty/kitty.conf:
        create: true
        path: kitty.conf
    ~/.hammerspoon/init.lua:
        create: true
        path: hammerspoon.lua
    ~/.config/helix/config.toml:
        create: true
        path: helix/config.toml
    ~/.config/alacritty/alacritty.yml:
        create: true
        path: alacritty/alacritty_mac.yml
    ~/.tmux.conf:
        create: true
        path: .tmux.conf

- defaults:
    link:
      if: '[[ -f "/etc/lsb-release" && -n "$(awk -F= "/^.*Ubuntu/{print $1}" /etc/os-release)" ]]'
- link:
    ~/.bash_profile: .bash_profile
    ~/.config/zsh:
        create: true
        path: zsh
    ~/.config/nvim:
        create: true
        path: nvim
    ~/.config/kitty/kitty.conf:
        create: true
        path: kitty.conf
    ~/.config/helix/config.toml:
        create: true
        path: helix/config.toml
    ~/.config/alacritty/alacritty.yml:
        create: true
        path: alacritty/alacritty_mac.yml
    ~/.tmux.conf:
        create: true
        path: .tmux.conf
