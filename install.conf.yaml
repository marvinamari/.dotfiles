#https://github.com/anishathalye/dotbot/issues/57
- defaults:
    link:
      if: '[[ "$(uname)" == "Darwin" ]]'
- link:
    ~/.zshrc: .zshrc
    ~/.alias: .alias
    ~/.config/nvim:
        create: true
        path: nvim
    ~/.config/kitty/kitty.conf:
        create: true
        path: kitty.conf
    ~/.hammerspoon/init.lua:
        create: true
        path: hammerspoon.lua

- defaults:
    link:
      if: '[[ -f "/etc/lsb-release" && -n "$(awk -F= "/^.*Ubuntu/{print $1}" /etc/os-release" ]]'
- link:
    ~/.zshrc: .zshrc
    ~/.alias: .alias
    ~/.config/nvim:
        create: true
        path: nvim
    ~/.config/kitty/kitty.conf:
        create: true
        path: kitty.conf
