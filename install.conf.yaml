#https://github.com/anishathalye/dotbot/issues/57
- defaults:
    link:
      if: '[[ "$(uname)" == "Darwin" ]]'
- link:
    ~/.zprofile: .zprofile
    ~/.config/zsh:
        create: true
        path: zsh
    ~/.config/nvim:
        create: true
        path: nvim
    ~/.config/kitty/kitty.conf:
        create: true
        path: kitty.conf
    ~/.hammerspoon/init.lua:
        create: true
        path: hammerspoon.lua
    ~/.config/helix/config.toml:
        create: true
        path: helix/config.toml
   ~/.config/helix/languages.toml: helix/languages.toml
    ~/.config/alacritty/alacritty.yml:
        create: true
        path: alacritty/alacritty_mac.yml
    ~/.config/kitty/kitty.conf:
        create: true
        path: kitty/kitty.conf    
    ~/.tmux.conf:
        create: true
        path: .tmux.conf

- defaults:
    link:
      if: '[[ -f "/etc/lsb-release" && -n "$(awk -F= "/^.*Ubuntu/{print $1}" /etc/os-release)" ]]'
- link:
    ~/.zprofile: .zprofile
    ~/.config/zsh:
        create: true
        path: zsh
    ~/.config/nvim:
        create: true
        path: nvim
    ~/.config/helix/config.toml:
        create: true
    ~/.config/helix/languages.toml: helix/languages.toml
    ~/.config/alacritty/alacritty.yml:
        create: true
        path: alacritty/alacritty_ubuntu.yml
    ~/.config/kitty/kitty.conf:
        create: true
        path: kitty/kitty.conf
    ~/.tmux.conf:
        create: true
        path: .tmux.conf
#     ~/UbuntuSetup.sh:
