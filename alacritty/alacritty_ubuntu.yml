env:
  TERM: alacritty

window:
  dimensions:
   columns: 500
   lines: 50
  padding:
    x: 5
    y: 5
  class:
    instance: alacritty
    general: alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
  size: 18.0

draw_bold_text_with_bright_colors: true
  
colors:
  primary:
    background: '0x282828'
    foreground: '0xeeeeee'
  normal:
    black:   '0x282828'
    red:     '0xf43753'
    green:   '0xc9d05c'
    yellow:  '0xffc24b'
    blue:    '0xb3deef'
    magenta: '0xd3b987'
    cyan:    '0x73cef4'
    white:   '0xeeeeee'
  bright:
    black:   '0x4c4c4c'
    red:     '0xf43753'
    green:   '0xc9d05c'
    yellow:  '0xffc24b'
    blue:    '0xb3deef'
    magenta: '0xd3b987'
    cyan:    '0x73cef4'
    white:   '0xfeffff'

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: On

live_config_reload: true

# shell:
#   program: /bin/zsh --login

key_bindings:
  - { key: N, mods: Super|Shift, action: SpawnNewInstance }
  - { key: PageUp,  action: ScrollLineUp }
  - { key: PageDown, action: ScrollLineDown }

mouse_bindings:
  - { mouse: Right, action: Paste }
